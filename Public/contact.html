<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #001f4d, #002966);
            color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #F2E5BF;
        }

        .contact-details p {
            font-size: 1.2rem;
            margin: 8px 0;
        }

        .contact-details a {
            color: #F2E5BF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-details a:hover {
            color: #ffd966;
        }

        hr {
            border: 1px solid #ffcc00;
            margin: 20px 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="submit"] {
            width: 80%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 9px;
 			box-sizing: border-box;

        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"] {
            background-color: #ffffff;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container input[type="submit"] {
            background-color: #F2E5BF;
            color: #002966;
            font-weight: bold;
            cursor: pointer;
           width: 50% !important;

            transition: background-color 0.3s, transform 0.2s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #A0D683;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <div class="contact-details">
            <p><strong>Tel:</strong> +91 7259970933</p>
            <p><strong>Email:</strong> <a href="mailto:ashishakteri18@gmail.com">ashishakteri18@gmail.com</a></p>
            <p><a href="https://www.linkedin.com/in/ashish-akteri-26a53521a" target="_blank">LinkedIn Profile</a></p>
            <p><a href="https://www.instagram.com/ash___180403" target="_blank">Instagram Profile</a></p>
        </div>
        <hr>
        <div class="form-container">
            <h2>Get in Touch</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="tel" placeholder="Your Phone Number" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
